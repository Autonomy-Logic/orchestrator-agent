name: Build and Publish Netmon Multi-Arch Docker Image

on:
  push:
    branches: ["main"]
    paths:
      - "install/Dockerfile.netmon"
      - "install/autonomy-netmon.py"
      - ".github/workflows/netmon-docker.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Multi-Arch Netmon Image
        uses: docker/build-push-action@v6
        with:
          context: ./install
          file: ./install/Dockerfile.netmon
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/autonomy-logic/autonomy-netmon:latest
            ghcr.io/autonomy-logic/autonomy-netmon:${{ github.sha }}
            ghcr.io/autonomy-logic/autonomy-netmon:${{ github.ref_name }}
